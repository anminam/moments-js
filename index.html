<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <main>
        <div class="wapper-time">
            <div class="time"></div>
        </div>
        <div class="wapper-name">
            <form id="form-name">
                <input type="text" id="input-name" placeholder="What's your name">
            </form>
            <div class="name"></div>
        </div>
        <div class="wapper-todo">
            <div>
                <form id="action-add-todo">
                    <h1>TAKES</h1>
                    <input id="input-todo" type="text"/>
                <form>
            </div>
            <div>
                <h1>Pending</h1>
                <ul id="pending-list"></ul>
            </div>
            <div>
                <h1>Finished</h1>
                <ul id="finished-list"></ul>
            </div>
        </div>

    </main>
